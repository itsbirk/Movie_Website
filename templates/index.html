<!doctype html>
<html>
  <head>
    <title>Movie Search</title>
  </head>
  <body>
    <h1>Movie Search</h1>
    <form action="{{ url_for('search') }}" method="GET">
      <label for="imdb_code">Search by IMDb Code:</label>
      <input type="text" name="imdb_code" id="imdb_code">
      <input type="submit" value="Search">
    </form>
    <div id="search_results">
      {% if results %}
        <h2>Search Results</h2>
        <ul>
          {% for movie in results %}
            <li><a href="{{ url_for('movie', imdb_code=movie.imdb_code) }}">{{ movie.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
